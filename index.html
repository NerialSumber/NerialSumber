<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repos</title>
    <style>
        /* Um estilo bÃ¡sico para ficar bonito */
        body { font-family: sans-serif; padding: 20px; }
        .project { margin-bottom: 10px; list-style: none; }
        .project-link { text-decoration: none; color: #0366d6; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .project-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h1>My projects (NerialSumber)</h1>
    
    <ul data-projects></ul>

    <script>
        const url = "https://api.github.com/users/NerialSumber/repos"
        
        fetch(url)
            .then(function(value){
                return value.json()
            })
            .then(function(data){    
                const projectsContainer = document.querySelector("[data-projects]")
                
                data.forEach(function(repo){
                    const listItem = document.createElement("li")
                    listItem.classList.add("project")
                    
                    listItem.innerHTML = `
                    <a class="project-link" href="${repo.svn_url}" target="_blank">
                        ${repo.name}
                        <span>ðŸ”—</span> 
                        </a>
                    `
                    projectsContainer.appendChild(listItem)
                }) 
            })
            .catch(function(error) {
                console.error("ERROR:", error);
            });
    </script>
</body>
</html>
